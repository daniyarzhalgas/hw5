{% extends 'base.html' %}

{% block title %}Product List{% endblock %}

{% block content %}
<h1 class="text-center mb-4">Available Products</h1>
<div class="container">
    <div class="row">
        {% for product in products %}
        <div class="col-md-4 mb-4">
            <div class="product-card card h-100">
                <img class="card-img-top mx-auto d-block" src="{{ product.image.url }}" alt="{{ product.name }}" style="width: 150px">
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p>Price: {{ product.price }}тг</p>
                    <a href="{% url 'product_detail' product.pk %}" class="btn btn-primary">Details</a>
                </div>
            </div>
        </div>
        {% empty %}
        <p>No products available.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
